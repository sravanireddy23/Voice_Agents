<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 4: Echo Bot Only</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004d40, #0097a7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #ffd180;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    #startRecord {
      background-color: #29b6f6;
      color: #003344;
    }

    #stopRecord {
      background-color: #d32f2f;
      color: white;
    }

    audio {
      margin-top: 15px;
      width: 100%;
    }

    .status-text {
      font-size: 14px;
      margin-top: 8px;
      color: #b2ff59;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎤 Echo Bot</h1>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <p id="recordingStatus" class="status-text"></p>
    <audio id="audioPlayback" controls style="display: none;"></audio>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startButton = document.getElementById("startRecord");
    const stopButton = document.getElementById("stopRecord");
    const audioPlayback = document.getElementById("audioPlayback");
    const statusText = document.getElementById("recordingStatus");

    startButton.addEventListener("click", async () => {
      recordedChunks = [];
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioURL;
          audioPlayback.style.display = 'block';
          statusText.textContent = "✅ Recording complete. Playback below:";
        };

        mediaRecorder.start();
        statusText.textContent = "🎙️ Recording...";
        startButton.disabled = true;
        stopButton.disabled = false;
      } catch (err) {
        console.error(err);
        statusText.textContent = "❌ Microphone access denied.";
      }
    });

    stopButton.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    });
  </script>
</body>
</html>
