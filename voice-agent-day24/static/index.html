<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎤 Day 24 Voice Agent</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>🎤 Day 24 Voice Agent</h1>
    
    <div class="input-section">
      <textarea id="userText" placeholder="Type your message here..."></textarea>
      
      <div class="options">
        <select id="voiceSelect">
          <option value="female1">Female 1</option>
          <option value="male1">Male 1</option>
          <option value="robot">Robot</option>
        </select>
        
        <select id="moodSelect">
          <option value="neutral">Neutral</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
        </select>
        
        <select id="pitchSelect">
          <option value="normal">Normal</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
      </div>
      
      <button id="speakBtn">🎙️ Speak</button>
    </div>

    <div class="output-section">
      <p id="responseText"></p>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
