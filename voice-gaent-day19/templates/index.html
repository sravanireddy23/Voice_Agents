<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Agent</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body
        class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white min-h-screen"
    >
        <div class="container mx-auto p-3 h-screen flex flex-col">
            <div class="flex justify-center flex-1 min-h-0">
                <!-- Main Conversation Panel -->
                <div
                    class="bg-white/10 backdrop-blur-xl rounded-3xl border border-white/20 shadow-2xl max-w-4xl w-full flex flex-col h-full"
                >
                    <div
                        class="p-4 border-b border-white/10 flex justify-between items-center flex-shrink-0"
                    >
                        <div>
                            <h1
                                class="text-3xl font-extrabold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-2 select-none tracking-wide"
                            >
                                üéôÔ∏èVoice Agent
                            </h1>
                            <p class="text-slate-300 text-sm ml-2">
                                Your dialogue with the AI assistant
                            </p>
                        </div>
                        <div
                            id="sessionInfo"
                            class="text-sm text-gray-300 mt-2 font-bold tracking-wide bg-white/10 backdrop-blur-lg p-2 rounded-full shadow-lg border border-white/20 hidden"
                        >
                            <span id="sessionId">Loading session...</span>
                        </div>
                    </div>
                    <div
                        id="messagesContainer"
                        class="flex-1 p-6 overflow-y-auto space-y-4 min-h-0"
                        style="max-height: calc(100vh - 280px)"
                    >
                        <!-- Welcome Message -->
                        <div class="flex items-start gap-3">
                            <div
                                class="w-8 h-8 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center flex-shrink-0"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                                    />
                                </svg>
                            </div>
                            <div
                                class="bg-gradient-to-r from-purple-500/20 to-blue-500/20 rounded-2xl rounded-tl-none p-4 max-w-xs border border-purple-500/30"
                            >
                                <p class="text-white text-sm">
                                    üëã Hi! I'm your AI voice assistant. Click
                                    Record to start our conversation!
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Typing -->
                    <div
                        id="typingIndicator"
                        class="hidden p-4 border-t border-white/10"
                    >
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center flex-shrink-0"
                            >
                                <svg
                                    class="w-4 h-4 animate-spin"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    ></path>
                                </svg>
                            </div>
                            <div
                                class="bg-gradient-to-r from-purple-500/20 to-blue-500/20 rounded-2xl rounded-tl-none p-3 border border-purple-500/30"
                            >
                                <div class="flex items-center gap-1">
                                    <div
                                        class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"
                                    ></div>
                                    <div
                                        class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"
                                        style="animation-delay: 0.1s"
                                    ></div>
                                    <div
                                        class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"
                                        style="animation-delay: 0.2s"
                                    ></div>
                                    <span class="text-purple-300 text-sm ml-2"
                                        >AI is thinking...</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Control Panel -->
                    <div
                        class="p-3 border-t border-white/10 bg-white/5 rounded-3xl rounded-t-none flex-shrink-0"
                    >
                        <div class="text-center mb-4">
                            <h3 class="text-lg font-semibold text-white mb-1">
                                Voice Controls
                            </h3>
                            <p class="text-gray-300 text-sm">
                                Record your voice and interact with the AI
                                assistant
                            </p>
                        </div>
                        <div class="flex justify-center gap-4 mb-4">
                            <button
                                id="record"
                                class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg flex items-center gap-2 transition-all duration-200"
                            >
                                <div
                                    class="w-3 h-3 bg-white rounded-full"
                                ></div>
                                Record
                            </button>
                            <button
                                id="stop"
                                class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold py-3 px-6 rounded-xl shadow-lg flex items-center gap-2 opacity-50 cursor-not-allowed transition-all duration-200"
                                disabled
                            >
                                <div class="w-3 h-3 bg-white rounded-sm"></div>
                                Stop
                            </button>
                            <button
                                id="reset"
                                class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold py-3 px-6 rounded-xl shadow-lg flex items-center gap-2 transition-all duration-200"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    />
                                </svg>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-4 flex-shrink-0">
            <p class="text-gray-400 text-sm">
                Powered by
                <span class="text-purple-400 font-semibold">FastAPI</span>,
                <span class="text-blue-400 font-semibold">MurfAI</span> &
                <span class="text-green-400 font-semibold">AssemblyAI</span>
            </p>
        </footer>

        <script src="static/script.js"></script>
    </body>
</html>
